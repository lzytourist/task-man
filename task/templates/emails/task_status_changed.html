<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Task Status Changed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .task-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .task-info {
            margin: 10px 0;
        }

        .status {
            font-weight: bold;
            color: {% if task.status == 'completed' %} green
                   {% elif task.status == 'in_progress' %} orange
                   {% elif task.status == 'accepted' %} blue
                   {% else %} red {% endif %};
        }

        .priority {
            font-weight: bold;
            color: {% if task.priority == 'critical' %} red
                   {% elif task.priority == 'high' %} orange
                   {% elif task.priority == 'medium' %} yellow
                   {% else %} green {% endif %};
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>
<div class="container">
    <p>Hello {{ task.created_by.name }},</p>
    <p>Your task status has been changed:</p>

    <div class="task-title">{{ task.title }}</div>

    <div class="task-info">
        <strong>Description:</strong> {{ task.description }}
    </div>
    <div class="task-info">
        <strong>Status:</strong> <span class="status">{{ task.status|title }}</span>
    </div>
    <div class="task-info">
        <strong>Priority:</strong> <span class="priority">{{ task.priority|title }}</span>
    </div>

    <p class="footer">Best regards, <br> Task Team</p>
</div>
</body>
</html>
